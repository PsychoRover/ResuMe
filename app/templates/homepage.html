<html lang="en">
<head>
    <title>CV Upload and Recommendation</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/homepage/style.min.css') }}">

    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
            defer
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
            defer
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
            defer
    ></script>


</head>

<body>
<video playsinline autoplay loop muted>
    <source src="../static/homepage/background.mp4" type="video/mp4"/>
</video>
<h1 id="title">ResuMe</h1>
<div class="form-group">
    <form
            action="/v1/upload"
            method="post"
            enctype="multipart/form-data"
    >
        <input
                type="file"
                id="cv-upload"
                class="form-control-file"
                style="
            background-color: var(--background-color);
            display: none;
          "
        />
        <label
                for="cv-upload"
                class="btn btn-primary btn-block"
                style="
            background-color: var(--background-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
          "
        >
            <i class="fas fa-file-upload"></i> Upload your CV
        </label>
        <input type="submit" value="Get Recommendation"/>
    </form>
</div>
</body>
</html>
