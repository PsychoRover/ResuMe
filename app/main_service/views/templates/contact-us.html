{% extends "index.html" %}
{% block css_link %}
  <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', path='contact-us/styles-min.css') }}" />
{% endblock css_link %}
{% block content %}
  <div class="container mt-4">
    <div class="columns is-centered is-vcentered">
      <div class="column is-one-third">
        <div class="card">
          <div class="card-content">
            <h2 class="title is-4 has-text-centered">Contact Us</h2>
            <form>
              <div class="field">
                <label class="label" for="name">Name:</label>
                <div class="control">
                  <input class="input" type="text" id="name" name="name" required>
                </div>
              </div>
              <div class="field">
                <label class="label" for="email">Email:</label>
                <div class="control">
                  <input class="input" type="text" id="email" name="email" required>
                </div>
              </div>
              <div class="field">
                <label class="label" for="message">Message:</label>
                <div class="control">
                  <textarea class="textarea" id="message" name="message" required></textarea>
                </div>
              </div>
              <div class="field">
                <div class="control has-text-centered">
                  <button class="button is-primary" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
