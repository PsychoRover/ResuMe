{% extends "index.html" %}

{% block css_link %}
<link rel="stylesheet" type="text/css" href="/static/prediction/prediction.css">

{% endblock %}
{% block content %}

<div class="container">
    <h1 class="my-4">Prediction Result</h1>
    <div class="row">
        <div class="col-md-3 image-column">
            <img src="/static/prediction/user.png" alt="picture" class="img-fluid">
        </div>
        <div class="col-md-9 text-column">
            <div class="prediction-box">
                <p><strong>Candidate name: </strong>{{ name }}.</p>
                <p><strong>Candidate Email: </strong>{{ email }}.</p>
                <p><strong>Your CV category is: </strong> {{ prediction }}.</p>
                <p><strong>Your score is: </strong>{{ assurance }}.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
